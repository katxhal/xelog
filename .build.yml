image: alpine/edge
packages: [ zola ]
oauth: pages.sr.ht/PAGES:RW
environment:
  site: xerexcoded.srht.site
sources:
  - https://git.sr.ht/~xerexcoded/xeerablog
tasks:
  - build: |
      cd xeerablog
      zola build
  - package: |
      cd xeerablog
      tar -C public -cvz . > ../site.tar.gz
  - upload: |
      acurl -f https://pages.sr.ht/publish/$site -Fcontent=@site.tar.gz
